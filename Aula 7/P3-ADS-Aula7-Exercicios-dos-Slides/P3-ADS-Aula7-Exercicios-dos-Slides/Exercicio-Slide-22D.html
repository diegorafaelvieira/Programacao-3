<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<meta charset="UTF-8">
	<script>
		var c = new Object();
		c.valor = 2000;
		c.item = "Laptop Dell";
		c.comprador = {
				nome: "Maria",
				sobrenome: "Silva",
				fone: "3333-4444"
		};
		
		c.vendedor = {
				nome: "Joao",
				sobrenome: "Neves",
				fone: "3333-4444"
		};
		
		
		console.log(c.valor);
		console.log(c.item);
		console.log(c.comprador.nome + " " + c.comprador.sobrenome + " Fone: " + c.comprador.fone);
		console.log(c.vendedor.nome + " " + c.vendedor.sobrenome + " Fone: " + c.vendedor.fone);
			
		
		
	</script>
</head>
<body>
	<h1>Exercicio Slide 22D</h1>
	<p>Veja o resultado com no Console.</p>
</body>
</html>
