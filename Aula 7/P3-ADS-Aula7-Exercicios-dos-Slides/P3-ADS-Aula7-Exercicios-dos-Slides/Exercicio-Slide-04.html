<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<meta charset="UTF-8">
</head>
<body>
	<h1>Exercicio de evento onfocus</h1>

	<form>
		Nome:<input type="text" onfocus="minhaFuncao()"><br>
		Sobrenome:<input type="text" onfocus="minhaFuncao()"><br>
		Idade:<input type="text" onfocus="minhaFuncao()">
	</form>

<script>
	function minhaFuncao() {
		console.log("Mudou o foco!");
	}
</script>
</body>
</html>
