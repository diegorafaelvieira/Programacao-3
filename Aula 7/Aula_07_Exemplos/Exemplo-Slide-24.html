<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<meta charset="UTF-8">
	<script>
		var jedi = new Object();
		jedi.nome = "Aayla";
		jedi.sobrenome = "Secura";
		jedi.poder = 88;

		console.log(jedi.nome);
		console.log(jedi.sobrenome);
		console.log(jedi.poder);

		jedi.raca = "Zabrak";
		console.log(jedi.raca);
	</script>
</head>
<body>
	<h1>Exemplo de adição de novas propriedades</h1>
	<p>Veja o resultado com no Console.</p>
</body>
</html>
