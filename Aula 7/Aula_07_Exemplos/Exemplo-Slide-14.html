<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<meta charset="UTF-8">
	<script>
		var pessoa = new Object();

		pessoa.nome = "Maria";
		pessoa.idade = 50;
		pessoa.profissao = "Programadora";
		// Impressão MODERNA
		console.log(pessoa.nome);
		console.log(pessoa.idade);
		console.log(pessoa.profissao);
		// Impressão
		console.log(pessoa["nome"]);
		console.log(pessoa["idade"]);
		console.log(pessoa["profissao"]);
	</script>
</head>
<body>
	<h1>Exemplo de objeto e suas propriedades</h1>
	<p>Veja o resultado com no Console.</p>
</body>
</html>
