<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<meta charset="UTF-8">
	<script>
		function altera(str,arr) {
			str = "Mudou";
			arr[1] = "dois";
		}

		var nome = "Feliz";
		var numeros = ["one","two"];
		altera(nome,numeros);
		console.log(nome);
		console.log(numeros);
	</script>
</head>
<body>
	<h1>Exemplo de passagem parâmetros de função</h1>
	<p>Veja o resultado no Console.</p>
</body>
</html>
