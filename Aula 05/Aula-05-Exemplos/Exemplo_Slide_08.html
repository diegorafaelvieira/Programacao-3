<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<meta charset="UTF-8">
<script>
	function minhaFuncao(texto) {
    document.getElementById("meuParagrafo").innerHTML = texto;
	}
</script>
</head>

<body>
	<h1>Minha Pagina</h1>
	<p id="meuParagrafo">Um paragrafo.</p>
	<button type="button" onclick="minhaFuncao('Ola Mundo!')">Modificar</button>
</body>
</html>
