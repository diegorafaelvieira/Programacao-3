<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript</title>
		<meta charset="UTF-8">
	</head>
<body>
	<button type="button" onclick="minhaFuncao()">Mostrar boolean!</button>
	<script>
		function minhaFuncao() {
						
			var f1 = false;
			var f2 = 0;
			var f3 = '';
			var f4 = "";
			var f5 = NaN;
			var f6 = undefined;
			var f7 = null;			
															
			if(f1) console.log("f1 true"); else console.log("f1 false");
			if(f2) console.log("f2 true"); else console.log("f2 false");
			if(f3) console.log("f3 true"); else console.log("f3 false");							
			if(f4) console.log("f4 true"); else console.log("f4 false");
			if(f5) console.log("f5 true"); else console.log("f5 false");
			if(f6) console.log("f6 true"); else console.log("f6 false");
			if(f7) console.log("f7 true"); else console.log("f7 false");
		}
	</script>
</body>
</html>
