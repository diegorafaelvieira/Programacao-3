<!DOCTYPE html>
<html>
<body>
	<p>Clique no botao para calcular.</p>
	<button onclick="calculaValorVariavel()">Calcula</button>

<script>
function calculaValorVariavel() {
	var valor = 2;
	console.log(valor);
	valor = valor + 2;
	console.log(valor);
	valor = valor * 10;
	console.log(valor);
	valor = valor + "20";
	console.log(valor);
	valor = "Terra";
	console.log(valor);
}
</script>

</body>
</html>
