<html>
<head>

	<meta charset="UTF-8">
	<script>
		function mostrar(o) {
			for(p in o) {
				console.log(o[p]);
			}
		}
	
	
		var c1 = new Object();
		c1.nome = "Caxias do Sul";
		c1.estado = "RS";

		mostrar(c1);
	</script>
</head>

	<p>Veja o resultado com no Console.</p>
