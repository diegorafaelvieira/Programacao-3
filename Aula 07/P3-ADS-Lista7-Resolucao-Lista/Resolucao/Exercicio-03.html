<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Exercicio 03</title>
	</head>
	<script>
		function exibeMensagem() {
			document.getElementById("saida").innerHTML += "O mouse passou novamente sobre a imagem<br/>";
		}
	</script>
	<body>
		<img src="imagem.png" alt="Minha imagem aqui!" 
			onmouseover="exibeMensagem();"
			width="500" height="320">
		<p id="saida"></p>
	</body>
</html>
