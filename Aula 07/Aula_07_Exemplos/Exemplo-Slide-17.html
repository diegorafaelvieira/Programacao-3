<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<meta charset="UTF-8">
	<script>
					/** propriedade e valor   | É UM OBJETO**/
		var carro = {modelo:"Chevete", marca:"GM"};
		var pessoa = {nome:"Luke", idade:20};

		console.log(carro.modelo + " " + carro.marca);
		console.log(pessoa.nome + " " + pessoa.idade);
	</script>
</head>
<body>
	<h1>Exemplo de construção de um objeto literal</h1>
	<p>Veja o resultado com no Console.</p>
</body>
</html>
