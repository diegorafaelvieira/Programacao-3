<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<meta charset="UTF-8">
	<script>
		/** Defini as propriedades em tempo de execução**/
		var jedi = new Object();
		jedi.nome = "Obi-Wan";
		jedi.sobrenome = "Kenobi";
		jedi.poder = 90;

		
		console.log(jedi.nome);
		console.log(jedi.sobrenome);
		console.log(jedi.poder);
	</script>
</head>
<body>
	<h1>Exemplo de construção de objeto usando o operador new</h1>
	<p>Veja o resultado com no Console.</p>
</body>
</html>
