<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<meta charset="UTF-8">
	<script>
		function multiplica(a, b) {
			return a * b;
		}

		var x = multiplica(2,3);
		console.log(x);
	</script>
</head>
<body>
	<h1>Exemplo de função declarativa</h1>
	<p>Veja o resultado no Console.</p>
</body>
</html>
