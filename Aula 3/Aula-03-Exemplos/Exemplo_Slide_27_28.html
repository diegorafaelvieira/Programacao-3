<!DOCTYPE html>
<html>
<head>
<style>
	p.dotted {border-style: dotted;}
	p.dashed {border-style: dashed;}
	p.solid {border-style: solid;}
	p.double {border-style: double;}
	p.groove {border-style: groove;}
	p.ridge {border-style: ridge;}
	p.inset {border-style: inset;}
	p.outset {border-style: outset;}
	p.none {border-style: none;}
	p.hidden {border-style: hidden;}
	
	p {
		border-color: blue;
		/* border-width: 10px; /* Ãºnico valor para todas */
		border-width: 1px 3px 6px 9px;  /* sup dir inf esq */
	}
</style>
</head>
<body>

<h2>Estilos de borda para elementos HTML:</h2>

<p class="dotted">Estilo dotted!</p>
<p class="dashed">Estilo dashed!</p>
<p class="solid">Estilo solid!</p>
<p class="double">Estilo double!</p>
<p class="groove">Estilo groove!</p>
<p class="ridge">Estilo ridge!</p>
<p class="inset">Estilo inset!</p>
<p class="outset">Estilo outset!</p>
<p class="none">Sem borda.</p>
<p class="hidden">Borda oculta (mas ela esta aqui, acredite).</p>

</body>
</html>
