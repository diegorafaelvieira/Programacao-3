<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<meta charset="UTF-8">
</head>
<body>
	<h1>Exercicio 1(d)</h1>
	<p id="resultado"></p>

	<script>
		function imprime(n) {
			var r = 0;

			for (let i = 0; i <= n; i+=2) {
				r += i
			}

			document.getElementById("resultado").innerHTML = r;
		}
		
		imprime(8);
	</script>
</body>
</html>
