<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Limites de DIV e SPAN</title>

    <style>
      body {
        background-color: gray;
      }
      div.noticia {
        background-color: blue;
	    }
      span.titulo {
        color: white;
	      background-color: green;
      }
      div.texto {
        color: black;
        background-color: red;
      }
	</style>
  </head>

  <body>
	<div class="noticia">
		<span class="titulo">Notícia de hoje</span>
		<div class="texto">
			Texto da notícia com imagem
		</div>
	</div>
  </body>
</html>
