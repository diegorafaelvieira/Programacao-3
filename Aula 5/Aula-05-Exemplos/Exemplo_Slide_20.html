<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<meta charset="UTF-8">
</head>
<body>
	<p>Este exemplo chama uma funcao, a qual executa um calculo e retorna um resultado:</p>
	<p id="meuParagrafo"></p>

<script>
	function minhaFuncao(a, b) {
    	return a * b;
	}

	document.getElementById("meuParagrafo").innerHTML = minhaFuncao(4, 3);
</script>

</body>
</html>
