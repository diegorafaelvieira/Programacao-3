<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<meta charset="UTF-8">
</head>
<body>
	<script>
		function minhaFuncao() {
	    	var x = document.getElementById("demo");
	    	x.style.fontSize = "25px";           
	    	x.style.color = "blue"; 
		}
	</script>
	
	<h1>Meu primeiro JavaScript</h1>
	<p id="demo">JavaScript pode mudar o estilo de um elemento HTML.</p>
	<button type="button" onclick="minhaFuncao()">Mudar estilo!</button>
</body>
</html>
