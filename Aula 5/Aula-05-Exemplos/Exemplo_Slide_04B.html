<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<meta charset="UTF-8">
</head>
<body>
	<h1>Minha Pagina</h1>
	<p id="meuParagrafo">Um paragrafo.</p>
	<button type="button" onclick="minhaFuncao()">Modificar</button>

<script>
	function minhaFuncao() {
    	document.getElementById("meuParagrafo").innerHTML = "Meu paragrafo modificado.";
	}
</script>

</body>
</html>
