<body>
    <script>
        function numeros(n, d) {

         for (let n = 0; n <= n; n++) {
            if (n % d == 0) {
                console.log(n + "é divisível por" + d);           
            }
         }      
    }   
    </script>
     <button onclick="numeros(10,3)">Clique Aqui</button>
</body>
